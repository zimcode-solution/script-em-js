<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detran</title>
</head>
<body>
    <h1>sistema de Multas</h1>
    Velocidade do caro:<input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="verificar" onclick="calculator()">
    <div id="res">

    </div>
    <script>
        function calculator(){
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById("res")
            var vel = Number(txtv.value)
            res.innerHTML=`<p>velocidade do seu caro e de  ${vel} Km/h</p>`
            if(vel> 60){
                res.innerHTML +='<p>voce excedeu a velocidade voce foi multado</p>'
            }
            res.innerHTML += '<p>dirija sempre com cinto de seguranca</p>'
        }
        
    </script>


</body>
</html>
