<body>
    <h1>Sistema de imigracao</h1>
    Pais:<input type="text" name="txtm" id="txtm">
    <input type="button" value="estados" onclick="verificator()">
    <div id="res">
<script>
    function verificator(){
        var txt= document.getElementById('txtm')
        var res = document.getElementById('res')
        res.innerText=`vivendo em ${txt}`
        if(txt== 'moza'){
            res.innerHTML+='<p>voce e brasileiro</p>'
        }else{
            res.innerHTML+='<p>voce estrangeiro</p>'
        }
    }
</script>
