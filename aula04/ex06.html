<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(12, 116, 116);
            font: normal20pt arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
        <div id="area">
        interaja....
    </div>
    <div id="menu" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...

    <script>
         var a = window.document.getElementById('area')
         a.addEventListener('click',clicar)
         a.addEventListener('mouseenter',entrar)
         a.addEventListener('mouseout',sair)

        function clicar() {
            a.innerText='clicou'
            a.style.background='green'
            a.style.font='30pt'
        } 
        function entrar(){
            a.innerText='entrou'
            a.style.background='blue'
        }
        function sair(){
            a.innerText='saiu'
        }
    </script>
    
</body>
</html>
